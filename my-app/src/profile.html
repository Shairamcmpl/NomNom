<body>
  <div id="profTop" class="container">
    <div class="text-center mt-3">
      <a href="./homepage.html" id="backToHome"><i class="fas fa-arrow-circle-left fa-2x"></i>
      </a>
    </div>

    <h1 style="margin-right: 30px;">User Profile</h1> 
    <div id="get_data">

    </div>
  </div>

  <!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="form_edit">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-success d-none" role="alert">
        </div>
        <div class="alert alert-danger d-none" role="alert">
        </div>
        <!-- Edit Profile Form -->
      
          <div class="form-group">
            <label for="edit-username">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname">
          </div>
          <div class="form-group">
            <label for="edit-username">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname">
          </div>
          <div class="form-group">
            <label for="edit-birthday">Birthday</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate">
          </div>
          <div class="form-group">
            <label for="edit-contact">Contact Number</label>
            <input type="number" class="form-control" id="contact_number" name="contact_number">
          </div>
          <div class="form-group" id="gender_edit">
            <label for="Gender">Gender</label>
            <div class="gender-options">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
              <input type="radio" id="others" name="gender" value="others">
              <label for="others">Others</label>
            </div>
          </div>
      </div>
      <div class="form-group">
        <label for="edit-profile-picture">Upload Profile Picture</label>
        <input type="file" class="form-control" id="image_path" name="image_path">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
  </div>
</div>


<script type="module" src="./assets/js/bootstrap.bundle.min.js"></script>
 <!-- Bootstrap and jQuery Scripts -->
 <script type="module" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script type="module" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <script type="module" src="./assets/registration_js/profile.js"></script>

<script type="module" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="module" src="./assets/registration_js/auth/user.js"></script>
</body>
</html>
