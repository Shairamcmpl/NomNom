<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password and Security</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./assets/registration _form/pass_sec.css">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<style>
  /* Additional styles for the modal */
  .modal-body {
    padding: 20px;
  }
</style>

</head>
<body id="passSec">

     <!-- Navigation Back to Home -->
  <div class="text-center mt-3">
    <a href="./homepage.html" id="backToHome"><i class="fas fa-arrow-circle-left fa-2x"></i></a>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="font-weight-bold text-center mb-4">Password and Security</h2>
        <h6 id="h6" class="mb-2">Manage your passwords</h6>
         <button class="btn-block custom-btn" type="button" data-toggle="modal" data-target="#changePasswordModal">
          <span class="btn-icon"><i class="fas fa-lock"></i></span>
          <span class="btn-text">Change Password</span>
        </button>
        
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="changePasswordForm" action="/change-password" method="POST">
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Enter current password" required>
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required>
              <small id="passwordHelpBlock" class="form-text text-muted">
                Password must be at least 8 characters long and contain letters, numbers, and special characters.
              </small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                <span id="passwordMatchError" class="text-danger"></span> <!-- Empty span for error message -->
            </div>
            <div class="text-right">
              <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" id="submitPasswordBtn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Success</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Password changed successfully!</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- jQuery first, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script type="module" src="./assets/registration_js/pass_sec.js"></script>
  <script type="module" src="./assets/registration_js/auth/dashboard.js"></script>     

</body>
</html>
