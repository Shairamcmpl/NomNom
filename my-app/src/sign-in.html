<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomNom</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/registration _form/sign-in.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <br>
        <div class="container">
            <div class="row py-2 mt-4 justify-content-center">
                <div id="Logo" class="col-6 col-md-4 col-lg-3 text-center">
                    <img src="assets/images/Logo.png" alt="Logo" id="Logo" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-9 col-md-7 col-lg-5">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 id="SignIn" class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                        <!--alert notification-->
                        <div class="alert alert-success d-none" role="alert">
                            Registered Succesfully
                        </div>
                          <div class="alert alert-danger d-none" role="alert">
                            Registration Failed!
                          </div>
                        <form id="form_login">
                              <div class="mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#E25E3E" class="bi bi-person-fill ms-2" viewBox="0 0 16 16" >
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                  </svg>
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email Address" name="email" required>
                              </div>
                              <div class="mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#E25E3E" class="bi bi-lock-fill" viewBox="0 0 16 16" style="margin-left: 10px;">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                                  </svg>
                                <label for="exampleFormControlInput1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                              </div>
                              <br>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-signup text-uppercase fw-bold d-flex justify-content-center align-items-center" type="submit">Sign
                                    In</button>
                            </div>
                            
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account?</p>
                            <p><a href="./sign-up.html">Sign up here</a>.</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/registration_js/sign-in.js"></script>
    <script type="module" src="./assets/registration_js/auth/sign-in.js"></script>     
</body>

</html>
