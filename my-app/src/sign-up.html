<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomNom</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/registration _form/sign-up.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- jQuery UI library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
   
</head>

<body>
    <div class="container">
        <br>
        <div class="container">
            <div class="row py-2 mt-4 justify-content-center">
                <div id="Logo" class="col-6 col-md-4 col-lg-3 text-center">
                    <img src="assets/images/Logo.png" alt="Logo" id="Logo" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-9 col-md-7 col-lg-5">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5"><strong>Sign Up</strong></h5>
                        <!--alert notification-->
                        <div class="alert alert-success d-none" role="alert"></div>
                          <div class="alert alert-danger d-none" role="alert">.</div>
                        <form id="form_register">
                            <div class="mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#E25E3E" class="bi bi-person-fill" viewBox="0 0 16 16" style="margin-left: 10px;">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                </svg>
                                <label for="exampleFormControlInput1" class="form-label" >First Name</label> <i class="bi bi-person"></i>
                                <input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname" required>
                              </div>
                              <div class="mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#E25E3E" class="bi bi-person-fill" viewBox="0 0 16 16" style="margin-left: 10px;">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                </svg>
                                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname" required>
                              </div>
                              <div class="mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#E25E3E" class="bi bi-envelope-fill" viewBox="0 0 16 16" style="margin-left: 10px;">
                                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                                  </svg>
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                              </div>
                              <div class="mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#E25E3E" class="bi bi-lock-fill" viewBox="0 0 16 16" style="margin-left: 10px;">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                                  </svg>
                                <label for="exampleFormControlInput1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                              </div>
                              <div class="mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#E25E3E" class="bi bi-person-fill-lock" viewBox="0 0 16 16" style="margin-left: 10px;">
                                    <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h5v-1a2 2 0 0 1 .01-.2 4.49 4.49 0 0 1 1.534-3.693Q8.844 9.002 8 9c-5 0-6 3-6 4m7 0a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1"/>
                                  </svg>
                                <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="password_confirmation" placeholder="Confirm Password" name="password_confirmation" required>
                              </div>
                              <div class="mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#E25E3E" class="bi bi-cake2-fill" viewBox="0 0 16 16" style="margin-left: 10px;">
                                    <path d="m2.899.804.595-.792.598.79A.747.747 0 0 1 4 1.806v4.886q-.532-.09-1-.201V1.813a.747.747 0 0 1-.1-1.01ZM13 1.806v4.685a15 15 0 0 1-1 .201v-4.88a.747.747 0 0 1-.1-1.007l.595-.792.598.79A.746.746 0 0 1 13 1.806m-3 0a.746.746 0 0 0 .092-1.004l-.598-.79-.595.792A.747.747 0 0 0 9 1.813v5.17q.512-.02 1-.055zm-3 0v5.176q-.512-.018-1-.054V1.813a.747.747 0 0 1-.1-1.01l.595-.79.598.789A.747.747 0 0 1 7 1.806"/>
                                    <path d="M4.5 6.988V4.226a23 23 0 0 1 1-.114V7.16c0 .131.101.24.232.25l.231.017q.498.037 1.02.055l.258.01a.25.25 0 0 0 .26-.25V4.003a29 29 0 0 1 1 0V7.24a.25.25 0 0 0 .258.25l.259-.009q.52-.018 1.019-.055l.231-.017a.25.25 0 0 0 .232-.25V4.112q.518.047 1 .114v2.762a.25.25 0 0 0 .292.246l.291-.049q.547-.091 1.033-.208l.192-.046a.25.25 0 0 0 .192-.243V4.621c.672.184 1.251.409 1.677.678.415.261.823.655.823 1.2V13.5c0 .546-.408.94-.823 1.201-.44.278-1.043.51-1.745.696-1.41.376-3.33.603-5.432.603s-4.022-.227-5.432-.603c-.702-.187-1.305-.418-1.745-.696C.408 14.44 0 14.046 0 13.5v-7c0-.546.408-.94.823-1.201.426-.269 1.005-.494 1.677-.678v2.067c0 .116.08.216.192.243l.192.046q.486.116 1.033.208l.292.05a.25.25 0 0 0 .291-.247M1 8.82v1.659a1.935 1.935 0 0 0 2.298.43.935.935 0 0 1 1.08.175l.348.349a2 2 0 0 0 2.615.185l.059-.044a1 1 0 0 1 1.2 0l.06.044a2 2 0 0 0 2.613-.185l.348-.348a.94.94 0 0 1 1.082-.175c.781.39 1.718.208 2.297-.426V8.833l-.68.907a.94.94 0 0 1-1.17.276 1.94 1.94 0 0 0-2.236.363l-.348.348a1 1 0 0 1-1.307.092l-.06-.044a2 2 0 0 0-2.399 0l-.06.044a1 1 0 0 1-1.306-.092l-.35-.35a1.935 1.935 0 0 0-2.233-.362.935.935 0 0 1-1.168-.277z"/>
                                  </svg>
                                <label for="exampleFormControlInput1" class="form-label">Birthdate</label>
                                <input type="date" class="form-control" id="birthdate" placeholder="YYYY-MM-DD" name="birthdate" required>
                              </div>
                              <div class="mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#E25E3E" class="bi bi-telephone-fill" viewBox="0 0 16 16" style="margin-left: 10px;">
                                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                                  </svg>
                                <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
                                <input type="number" class="form-control" id="contact_number" placeholder="Contact Number" name="contact_number" required>
                              </div>
                                <div class="gender-options">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#E25E3E" class="bi bi-gender-ambiguous" viewBox="0 0 16 16" style="margin-left: 5px;">
                                        <path fill-rule="evenodd" d="M11.5 1a.5.5 0 0 1 0-1h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-3.45 3.45A4 4 0 0 1 8.5 10.97V13H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V14H6a.5.5 0 0 1 0-1h1.5v-2.03a4 4 0 1 1 3.471-6.648L14.293 1zm-.997 4.346a3 3 0 1 0-5.006 3.309 3 3 0 0 0 5.006-3.31z"/>
                                    </svg>
                                    <label>Gender</label>
                                    <br>
                                    <div class="gender-radio">
                                        <input type="radio" id="male" name="gender" value="male" required>
                                    <label for="male">Male</label>
                                    <input type="radio" id="female" name="gender" value="female" required>
                                    <label for="female">Female</label>
                                    <input type="radio" id="others" name="gender" value="others" required>
                                    <label for="others">Others</label>
                                    </div>
                                </div>

                              <br>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-signup text-uppercase fw-bold d-flex justify-content-center align-items-center" type="submit">Sign
                                    Up</button>
                            </div>
                            
                        </form>
                        <div class="text-center mt-3">
                            <p>Already have an account? </p> <p><a href="./sign-in.html">Sign in here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./assets/registration_js/sign-up.js"></script>
    <script type="module" src="./assets/registration_js/auth/sign-up.js"></script> 
    <script type="module" src="./assets/js/bootstrap.bundle.min.js"></script>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>-->
</body>
</html>
